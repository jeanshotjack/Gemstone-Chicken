<!DOCTYPE html>
<html>

<head>
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets/css/reset.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row bg-warning">
            <div class="col-xs-hidden"></div>
            <div class="col-sm-4 m-auto">
                <h1 class="text-white">Gemstone Chicken</h1>
            </div>
            <div class="col-xs-hidden"></div>
        </div>

        <div class="row">
            <div class="col-xs-hidden"></div>
            <div class="col-sm-2 m-auto">
                <h4>Your Number:</h4>
                <div class="row">

                    <div class="col m-auto">
                        <h2 id="randomNum"></h2>
                    </div>

                </div>
            </div>
            <div class="col-xs-hidden"></div>
        </div>



        <div class="row">
            <div class="col-xs-hidden"></div>
            <div class="col-sm-10 m-auto p-4">
                <h4>Click on the crystals to try to match the number. Careful to not go over, or you lose!</h4>
            </div>
            <div class="col-xs-hidden"></div>
        </div>

        <div class="row">

            <div class="col-sm-1 text-center">
                <h1 class="text-success font-weight-bolder">WIN</h1>
                <div class="row">
                    <div class="col m-auto">
                        <h2 id="win"></h2>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 m-auto p-4">

                <div class="row">
                    <div class="col-sm-3 m-auto">
                        <img id="purple" src="assets/images/purple.png" alt="PURPLE GEM">
                    </div>
                    <div class="col-sm-3 m-auto">
                        <img id="multi" src="assets/images/multi.png" alt="MULTI GEM">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 m-auto">
                        <img id="blue" src="assets/images/blue.png" alt="BLUE GEM">
                    </div>
                    <div class="col-sm-3 m-auto">
                        <img id="green" src="assets/images/green.png" alt="GREEN GEM">
                    </div>
                </div>

            </div>

            <div class="col-sm-1 text-left">
                <h1 class="text-danger font-weight-bolder">LOSS</h1>
                <div class="row">
                    <div class="col m-auto">
                        <h2 id="loss"></h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
